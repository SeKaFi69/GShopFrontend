syntax = "proto3";

package product;

message Product{
    int64 id = 1;
    string name = 2;
    string description = 3;
    optional int64 image_id = 4;
    int64 barcode = 5;
    float price = 6;
    optional int64 product_group_id = 7;
    optional string additional_data = 8;
}

message Tag{
    int64 id = 1;
    int64 product_id = 2;
    int64 tag_id = 3;
}

